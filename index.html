<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drop down menu exam</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

  <nav>

    <div class="drop-btn">
      Drop down <span class="fas fa-caret-down"></span>
    </div>

    <div class="tooltip"></div>

    <div class="wrap">

      <ul class="menu-bar">

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-home"></span>
            </div>
            Home 
          </a>
        </li>

        <li class="setting-item">
          <a href="#">
            <div class="icon">
              <span class="fas fa-cog"></span>
            </div>
            Settings & privacy <i class="fas fa-angle-right"></i>
          </a>
        </li>

        <li class="help-item">
          <a href="#">
            <div class="icon">
              <span class="fas fa-question-circle"></span>
            </div>
            Help & support <i class="fas fa-angle-right"></i>
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-user"></span>
            </div>
            About us 
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-comment-alt"></span>
            </div>
            Feedback 
          </a>
        </li>

      </ul>

      <ul class="setting-drop">

        <li class="arrow back-setting-btn"><span class="fas fa-arrow-left"></span>Settings & privacy</li>
        
        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-user"></span>
            </div>
            Personal info 
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-lock"></span>
            </div>
          Password 
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-address-book"></span>
            </div>
            Activity log 
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-globe-asia"></span>
            </div>
          Languages 
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-sign-out-alt"></span>
            </div>
            Log out 
          </a>
        </li>

      </ul>

      <ul class="help-drop">

        <li class="arrow back-help-btn"><span class="fas fa-arrow-left"></span>Help & support</li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-question-circle"></span>
            </div>
            Help centre 
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-envelope"></span>
            </div>
            Support Inbox 
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-comment-alt"></span>
            </div>
            Send feedback 
          </a>
        </li>

        <li>
          <a href="#">
            <div class="icon">
              <span class="fas fa-exclamation-circle"></span>
            </div>
            Report problem 
          </a>
        </li>
          
      </ul>

    </div>

  </nav>

  <script src="js/main.js"></script>

</body>
</html>
